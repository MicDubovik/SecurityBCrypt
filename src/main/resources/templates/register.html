<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>>Welcome Security with Spring Boot!</title>

</head>
<body>
<div th:if="${param.error}">
    <h1 style="color:red">Username or Password is wrong. Please check again</h1>

</div>
<div th:if="${param.logout}" >
    <h1 style="color:blue" >Logged out.</h1>
</div>
<form th:action="@{/adduser}" method="post">
    <div><input hidden="hidden" id="postfix" type="text" th:value="${postfix}"/> </div>
    <div><label> Enter userName : <input type="text" placeholder="name" name="username" /> </label></div>
    <div><label> Enter password: <input id="pass" type="password" placeholder="password" name="passwd_hash" onchange="generateFullPass()"/> </label></div>
    <div><input type="submit" value="Add user "/></div>
    <script type="text/javascript">
        function generateFullPass()
        {

            console.log(document.getElementById("postfix").value);
            document.getElementById("pass").value =
                document.getElementById("pass").value + document.getElementById("postfix").value;
            console.log(document.getElementById("pass").value);
        }

    </script>
</form>


</body>
</html>
